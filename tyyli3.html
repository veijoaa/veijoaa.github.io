<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inline-tyyli</title>
</head>
<body>
  <h1 style="color: purple; font-size: 36px;">Tämä otsikko on tyylitelty!</h1>
  <p style="color: teal; background-color: #e0f7fa;">
    Tämä kappaleessa käytetään rivinsisäisiä tyylejä.
  </p>
  <p>
    Yhteenveto opiskelijoille:

  Tapa	Sijainti	Hyödyt	Haitat
  Inline-style	Suoraan elementissä (style="")	Nopea testaus	Huono ylläpidettävyys
  Sisäinen CSS	<style>-tagissa issä	Helppo hallita pieniä sivuja	Ei voi uudelleenkäyttää useissa tiedostoissa
  Ulkoinen CSS	Erillisessä .css-tiedostossa	Selkeä, uudelleenkäytettävä	Vaatii erillisen tiedoston
</p>
</body>
</html>
