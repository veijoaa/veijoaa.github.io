<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Navbar Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<jumbotron class="jumbotron text-center" style="background-color: #f5f5f5; margin-bottom: 0;">
  <h1>My Company Name</h1>
  <p class="lead">Slogan or description goes here</p>
<!-- Navigointipalkki Bootstrap 5:llä -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brändi -->
    <a class="navbar-brand" href="#">WebSiteName</a>

    <!-- Hamburger-painike mobiilinäyttöihin -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigointilinkit -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page 3</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sivun sisältö -->
<div class="container mt-4">
  <h3>Bootstrap 5 Navbar Example</h3>
  <p>A responsive navigation bar using Bootstrap 5.</p>
</div>

<!-- Bootstrap 5 JS CDN (vaaditaan hamburger-valikkoon) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
