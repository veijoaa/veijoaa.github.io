<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Header with Company Name and Navigation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap 3 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header-osa yrityksen nimellä ja navigaatiolla -->
<header>
  <!-- Yrityksen nimi -->
  <div class="container text-center" style="padding: 20px 0;">
    <h1>My Company Name</h1>
    <p class="lead">Slogan or description goes here</p>
  </div>

  <!-- Navigointipalkki -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Navigointilinkit -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </nav>
</header>

<!-- Sivun pääsisältö -->
<div class="container">
  <h3>Welcome</h3>
  <p>This is an example page with a company header and navigation bar.</p>
</div>

</body>
</html>
