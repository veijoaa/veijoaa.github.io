<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yritys x</title>
<style>
    /* Kohdistetaan kaikkiin elementteihin: käytetään border-box mallia, 
       jossa padding ja border lasketaan mukaan leveyteen ja korkeuteen */
    * {
      box-sizing: border-box;
    }
    
    /* Vasen valikko (navigointi): kelluu vasemmalle, vie 20% tilasta, 
       keskittää tekstin ja sallii vierityksen tarvittaessa */
    .menu {
      float: left;
      width: 20%;
      text-align: center;
      overflow: auto;
    }
    
    /* Yläosan valikkosäiliö: sallii sisällön vierittämisen tarvittaessa */
    .menuyla {
      overflow: auto;
    }
    
    /* Valikon linkit: vaalea taustaväri, sisennys, marginaalia ylös,
       näkyy lohkona (block), koko leveys, musta teksti */
    .menu a {
      background-color: #e5e5e5;
      padding: 8px;
      margin-top: 7px;
      display: block;
      width: 100%;
      color: black;
    }
     /* Valikon linkit korostus*/
    .menu a:hover {
        background-color: #cccccc;
        color: white;
    }
    

    /* Keskisisältö: kelluu vasemmalle, vie 60% tilasta,
       sisätyylinen tyhjä tila (padding) molemmille puolille */
    .main {
      float: left;
      width: 60%;
      padding: 0 20px;
    }
    
    /* Oikea palsta: vaalea tausta, kelluu vasemmalle, 20% tilasta,
       sisennys, marginaalia ylös, keskitetty teksti */
    .right {
      background-color: #e5e5e5;
      float: left;
      width: 20%;
      padding: 15px;
      margin-top: 7px;
      text-align: center;
    }
    
    /* Media query: kun näytön leveys on korkeintaan 620px (esim. puhelin),
       kaikki palstat vievät koko leveyden (100%) eli menevät päällekkäin */
    @media only screen and (max-width: 620px) {
      /* Puhelimille: valikko, pääsisältö ja oikea palsta täyteen leveyteen */
      .menu, .main, .right {
        width: 100%;
      }
    }
    
    /* Sivun alatunniste: vaalea tausta, keskitetty teksti, tyhjää tilaa sisällä ja yläpuolella */
    .footer {
      background-color: #e5e5e5;
      text-align: center;
      padding: 10px;
      margin-top: 7px;
    }
    
    /* Kehon oletustyyli: fonttina Verdana, harmaa teksti */
    body {
      font-family: Verdana;
      color: #aaaaaa;
    }
    
    /* Sivun yläosa (otsikkoalue): vaalea tausta, sisennystä,
       keskitetty teksti */
    .header {
      background-color: #e5e5e5;
      padding: 15px;
      text-align: center;
    }
    </style>
    



</head>
<body>

<div class="header">
  <h1>Yritys x</h1>
</div>

<div class="menuyla">
  <div class="menu">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
  </div>

  <div class="main">
    <h2>Sivuni</h2>
    <p>Tähän tulee juttu</p>
  </div>

  <div class="right">
    <h2>Juttu</h2>
    <p>Tähän juttua</p>
  </div>
</div>

<div class="footer">© copyright XXX</div>

</body>
</html>
