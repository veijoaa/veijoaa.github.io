            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 32px; /* 2rem -> 32px */
            text-align: center;
            position: relative;
        }
        header img {
            width: 150px;

            text-decoration: none;
            font-size: 19px; /* noin 1.2rem -> 19.2px, pyöristetty 19px */
        }
        section {
            padding: 32px; /* 2rem -> 32px */
            margin: 16px auto; /* 1rem -> 16px */
            background: white;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin-bottom: 16px; /* 1rem -> 16px */
        }
        ul {
            list-style-type: square;
            padding-left: 24px; /* 1.5rem -> 24px */
        }
        a.button {
            display: inline-block;
            margin: 32px auto; /* 2rem -> 32px */
            background: #0077cc;
            color: white;
            padding: 13px 24px; /* 0.8rem 1.5rem -> 12.8px 24px */
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;
        }
        a.button:hover {
            background: #005fa3;
        }
    </style>
</head>
